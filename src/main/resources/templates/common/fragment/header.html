<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<header th:fragment="HeaderFragment" class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-6">
                <div class="header-left d-flex align-items-center">
                    <div class="menu-toggle-btn mr-15">
                        <button id="menu-toggle" class="main-btn primary-btn btn-hover">
                            <i class="lni lni-chevron-left me-2"></i> 메뉴
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-7 col-6">
                <div class="header-right">
                    <div class="profile-box ml-15" sec:authorize="isAuthenticated()">
                        <button class="dropdown-toggle bg-transparent border-0" type="button" id="profile" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="profile-info">
                                <div class="info">
                                    <div class="image">
                                        <!-- Thymeleaf URL 사용 -->
                                        <img th:src="@{/images/profile/profile-image.png}" alt="" />
                                    </div>
                                    <div>
                                        <h6 class="fw-500" th:text="${#authentication.name}">Adam Joe</h6>
                                        <p th:text="${#authentication.authorities[0].authority}">Admin</p>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profile">
                            <li>
                                <div class="author-info flex items-center !p-1">
                                    <div class="image">
                                        <!-- Thymeleaf URL 사용 -->
                                        <img th:src="@{/images/profile/profile-image.png}" alt="image">
                                    </div>
                                    <div class="content">
                                        <h4 class="text-sm" th:text="${#authentication.name}">Adam Joe</h4>
                                        <a class="text-black/40 dark:text-white/40 hover:text-black dark:hover:text-white text-xs" href="#"></a>
                                    </div>
                                </div>
                            </li>
                            <li class="divider"></li>
                            <li> <a href="/setting"> <i class="lni lni-cog"></i> 설정 </a> </li>
                            <li class="divider"></li>
                            <li>
                                <a href="javascript:void(0);" onclick="logout()">
                                    <i class="lni lni-cog"></i> 로그아웃
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- profile end -->
                </div>
            </div>
        </div>
    </div>
    <script>
        function logout() {
            function getCsrfToken() {
                const tokenElement = document.querySelector('meta[name="_csrf"]');
                return tokenElement ? tokenElement.getAttribute('content') : null;
            }

            const csrfToken = getCsrfToken();

            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/logout';
            form.style.display = 'none';

            if (csrfToken) {
                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = '_csrf';
                csrfInput.value = csrfToken;
                form.appendChild(csrfInput);
            }

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</header>
</body>

</html>
