<!DOCTYPE html>
<!-- 1. 레이아웃 파일 지정 및 네임스페이스 확인 -->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}">

<body>
<!-- 3. layout:fragment="content" 영역 정의 및 실제 콘텐츠 이동 -->
<div layout:fragment="content">
  <!-- ========== title-wrapper start ========== -->
  <div class="title-wrapper pt-30">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="title">
          <h2>META 엑셀업로드</h2>
        </div>
      </div>
      <!-- end col -->
      <div class="col-md-6">
        <div class="breadcrumb-wrapper">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <!-- Thymeleaf URL 사용 (href="#0" -> th:href="@{/index.html} 또는 적절한 경로) -->
                <a th:href="@{/index.html}">Dashboard</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                META 엑셀업로드
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- ========== title-wrapper end ========== -->

  <!-- ========== tables-wrapper start ========== -->
  <div class="tables-wrapper">
    <div class="row">
      <div id="myGrid" style="width: 100%; height: 100%">
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- ========== tables-wrapper end ========== -->


</div> <!-- layout:fragment="content" 끝 -->

<!-- 6. 페이지별 스크립트가 필요하면 여기에 추가 -->
<th:block layout:fragment="script">
<script>
  // Row Data Interface

  // Grid API: Access to Grid API methods
  let gridApi;

  // Grid Options: Contains all of the grid configurations
  const gridOptions = {
    // Data to be displayed
    rowData: [
      { make: "Tesla", model: "Model Y", price: 64950, electric: true },
      { make: "Ford", model: "F-Series", price: 33850, electric: false },
      { make: "Toyota", model: "Corolla", price: 29600, electric: false },
      { make: "Mercedes", model: "EQA", price: 48890, electric: true },
      { make: "Fiat", model: "500", price: 15774, electric: false },
      { make: "Nissan", model: "Juke", price: 20675, electric: false },
    ],
    // Columns to be displayed (Should match rowData properties)
    columnDefs: [
      { field: "make" },
      { field: "model" },
      { field: "price" },
      { field: "electric" },
    ],
    defaultColDef: {
      flex: 1,
    },
  };
  // Create Grid: Create new grid within the #myGrid div, using the Grid Options object
  gridApi = agGrid.createGrid(document.querySelector("#myGrid"), gridOptions);
</script>
</th:block>

</body>

</html>
